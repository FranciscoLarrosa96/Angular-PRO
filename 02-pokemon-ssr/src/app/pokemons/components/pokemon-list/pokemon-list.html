<div class="grid gap-3 grid-cols-1 sm:grid-cols-3 md:grid-cols-5">
    @for (pokemon of '123456789012'.split(''); track $index) {
        <app-pokemon-card/>
    }@empty {
        <p class="text-white">No hay pokemons</p>
    }
</div>

<div class="flex justify-between">
  <button class="mt-2">Anteriores</button>
  <button class="mt-2">Siguientes</button>
</div>
