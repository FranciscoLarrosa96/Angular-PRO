<div class="grid gap-3 grid-cols-1 sm:grid-cols-3 md:grid-cols-5">
    @for (pokemon of '123456789012'.split(''); track $index) {
    <!-- skeleton -->
    @if(isLoading()) {
    <div
        class="bg-blue-500 h-44 bg-opacity-25 rounded-lg shadow-md flex flex-col p-4 items-center justify-center cursor-pointer animate-pulse">
        <!-- Skeleton de la imagen -->
        <div class="w-24 h-24 bg-gray-300 rounded-md"></div>

        <!-- Skeleton del texto -->
        <div class="text-center mt-2 w-20 h-6 bg-gray-300 rounded"></div>
    </div>
    }@else{
        <app-pokemon-card />
    }
    }@empty {
    <p class="text-white">No hay pokemons</p>
    }
</div>
