<h1 class="text-3xl">Lista de pokemons</h1>
<h2 class="text-xl">
    Pagina actual {{ currentPage() }}
</h2>

<!-- Pokemon List -->
 <hr class="my-2"/>
 <app-pokemon-list [pokemonsList]="pokemonsList()"/>
<div class="flex justify-between">
  <button (click)="loadPokemons(-1)" class="mt-2">Anteriores</button>
  <button (click)="loadPokemons(+1)" class="mt-2">Siguientes</button>
</div>
